<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>sql_read</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>비밀번호</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.userID }}</td>
                <td>{{ item.userName }}</td>
                <td>{{ item.userBirth }}</td>
                <td>{{ item.userPW }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
