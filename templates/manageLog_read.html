<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>sql_read</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>기자재 ID</th>
                <th>상태</th>
                <th>이용자 ID</th>
                <th>이용자 이름</th>
                <th>사용일</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.usedEquipID }}</td>
                <td>{{ item.usedEquipName }}</td>
                <td>{{ item.manageID }}</td>
                <td>{{ item.manageName }}</td>
                <td>{{ item.logDate }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
